//Função funcaoAspx (ConsultPartNumber.aspx)

function funcaoAspx(sLink, nEPDV, nOV, sitPed)
{

	//alert("Hello! I am an alert box!!");
	//frmMenuAspx.actio
	frmMenuAspx.action = "ConsultNotaRastreio.aspx";
	frmMenuAspx.target = "mainFrameAux"
	frmMenuAspx.p1.value = sLink;
    frmMenuAspx.nEPDV.value = nEPDV;
    frmMenuAspx.nOV.value = nOV;
    frmMenuAspx.sesCdUsr.value = '<%=Session("sesCdUsr")%>'
    if (sitPed == "Faturado" || sitPed == "Faturado Parcial")
    {
            frmMenuAspx.submit();
    }
    else
    {
        window.open(sLink, 'mainFrameAux', '');
    }
}
